- name: Provision E4L production VM
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker and Docker Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add vagrant user to docker group
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: Authorize devops SSH key for CI/CD access
      shell: |
        mkdir -p /home/vagrant/.ssh
        if [ -f "$HOME/.ssh/devops_prod.pub" ]; then
          cat "$HOME/.ssh/devops_prod.pub" >> /home/vagrant/.ssh/authorized_keys
        fi
        chmod 700 /home/vagrant/.ssh
        chmod 600 /home/vagrant/.ssh/authorized_keys
        chown -R vagrant:vagrant /home/vagrant/.ssh
      args:
        creates: /home/vagrant/.ssh/authorized_keys
      become: true

    - name: Create DB persistent volume dir
      file:
        path: /opt/e4l-mysql-prod
        state: directory
        owner: vagrant
        group: vagrant
        mode: "0755"

    - name: Create working dir for compose files
      file:
        path: /opt/e4l-prod
        state: directory
        owner: vagrant
        group: vagrant
        mode: "0755"
