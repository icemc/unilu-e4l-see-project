# Integration Test Configuration with H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server config
server.servlet.context-path=/e4lapi
spring.data.rest.basePath=/hal

# Security
jwt.secret=integration-test-secret-key-that-is-long-enough-for-jwt-security-testing
jwt.expiration-time=3600000
signature.key=integration-test-signature-key-for-testing-purposes-only

# Admin credentials
admin.email=admin@test.com
admin.password=test123

# Resources
resources.static.url=http://localhost:8080/static

# Email config (using mock for tests)
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.auth=false

e4l.contact.from=Test Team <test@noreply.test>
e4l.contact.email=test@test.com

# Static resources
spring.resources.chain.html-application-cache=true
spring.resources.chain.enabled=true
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.cache.cachecontrol.cache-private=false
spring.resources.cache.cachecontrol.must-revalidate=false
spring.resources.cache.cachecontrol.max-age=31536000
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# Logging
logging.level.lu.uni.e4l.platform=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
