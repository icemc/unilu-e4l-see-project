variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""  

stages:
- pre-build
- build
- test
- docker build
- backup db staging
- deploy staging
- backup db pre-prod
- deploy pre-prod
- test pre-prod
- backup db prod
- deploy prod

services:
- name: docker:dind
  alias: docker
  

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle
- export CURRENT_DATETIME=`date +"%Y%m%d-%H%M%S"`
- export PROPERTIES=./src/main/resources/application.properties

pre-build:
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: ubuntu:latest
  stage: pre-build
  tags: [e4l-server]
  script: apt-get update; apt-get --yes install gettext moreutils;envsubst < $PROPERTIES | sponge $PROPERTIES
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
    - build
    - .gradle
  artifacts:
    paths:
      - src/main/resources/application.properties


build:
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: gradle:8.3
  stage: build
  tags: [e4l-server]
  script: gradle --build-cache clean build bootJar
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
    - build
    - .gradle

test:
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: gradle:8.3
  stage: test
  tags: [e4l-server]
  script: gradle clean check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
    - build
    - .gradle

docker:
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: docker:latest
  stage: docker build
  tags: [e4l-server]
  script:
  #- docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASSWORD"
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  - docker build --pull -t "$CI_REGISTRY_IMAGE:latest" .
  - docker push "$CI_REGISTRY_IMAGE:latest"
  #- docker build -t registry.gitlab.uni.lu/e4l/lu.uni.e4l.platform.api.dev .
  #- docker push registry.gitlab.uni.lu/e4l/lu.uni.e4l.platform.api.dev
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
    - build
    - .gradle

db_backup_staging:
  stage: backup db staging
  image: alpine:3.20
  tags: [juno]
  rules:
    - when: manual
  allow_failure: true
  script:
    - echo "Backup skipped (manual)."


deploy_staging:
  stage: deploy staging
  image: alpine:3.20
  tags: [juno]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

  before_script:
    - apk add --no-cache openssh-client bash coreutils curl
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    # key iz GitLab variable (multiline) -> strip CR + dodaj newline
    - printf '%s\n' "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - printf "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" > ~/.ssh/config

  script:
    - |
      STAGE_HOST_CLEAN="$(printf '%s' "$STAGE_HOST" | tr -d '\r\n')"
      STAGE_USER_CLEAN="$(printf '%s' "$STAGE_USER" | tr -d '\r\n')"
      STAGE_PORT_CLEAN="$(printf '%s' "$STAGE_SSH_PORT" | tr -d '\r\n')"

      ssh -p "$STAGE_PORT_CLEAN" "$STAGE_USER_CLEAN@$STAGE_HOST_CLEAN" 'bash -s' <<'REMOTE'
      set -euo pipefail

      cd /opt/e4l

      # 1) Ensure Docker Compose v2 exists (user-space install, no sudo)
      if ! docker compose version >/dev/null 2>&1; then
        echo "Installing docker compose v2 (user-space)..."
        mkdir -p ~/.docker/cli-plugins
        ARCH="$(uname -m)"
        case "$ARCH" in
          x86_64) ARCH="x86_64" ;;
          aarch64|arm64) ARCH="aarch64" ;;
          *) echo "Unsupported arch: $ARCH"; exit 1 ;;
        esac
        COMPOSE_VERSION="v2.24.7"
        curl -fsSL "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-linux-${ARCH}" \
          -o ~/.docker/cli-plugins/docker-compose
        chmod +x ~/.docker/cli-plugins/docker-compose
      fi

      docker compose version

      # 2) Load envs (compose will read env files anyway, but keep it consistent)
      set -a
      source .env
      source backend.env
      set +a

      # 3) Deploy (compose v2)
      docker compose -f docker-compose.db.yml up -d --remove-orphans
      docker compose -f docker-compose.backend.staging.yml pull
      docker compose -f docker-compose.backend.staging.yml up -d --remove-orphans

      docker ps
      REMOTE

  environment:
    name: staging

db_backup_preprod:
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: docker:latest
  stage: backup db pre-prod
  tags: [e4l-server]
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - DB_OUT_FILENAME=e4l-$CURRENT_DATETIME.sql
    - docker exec e4l-db bash -c "mysqldump -u$MYSQL_USERNAME -p$MYSQL_PASSWORD e4lPreprod > e4l-preprod-backup-latest.sql; mv e4l-preprod-backup-latest.sql $DUMP_DIR/$DB_OUT_FILENAME"

deploy_preprod:
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: tmaier/docker-compose:latest
  stage: deploy pre-prod
  tags: [e4l-server]
  script:
    #- docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASSWORD"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker pull "$CI_REGISTRY_IMAGE:latest"
    - docker tag "$CI_REGISTRY_IMAGE:latest" "$CI_REGISTRY_IMAGE:rc"
    - docker push "$CI_REGISTRY_IMAGE:rc"
    - docker-compose -f ./docker/docker-compose.db.yml up -d
    - docker-compose -f ./docker/docker-compose.backend.pre-prod.yml pull
    - docker compose -f ./docker/docker-compose.backend.pre-prod.yml up -d
  environment:
    name: preprod
    url: https://stage-e4l.uni.lu/e4lapi/

